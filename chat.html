<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GConnect Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-screen, #chat-screen {
      max-width: 500px;
      width: 100%;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-list {
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .user {
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .messages {
      max-height: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .message {
      margin: 5px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

  <div id="login-screen">
    <h1>GConnect</h1>
    <button id="google-signin-btn">Sign in with Google</button>
  </div>

  <div id="chat-screen" style="display:none;">
    <div class="header">
      <span id="username-display"></span>
      <button id="logout-btn">Logout</button>
    </div>
    <div class="user-list" id="user-list"></div>
    <div id="chat-box" style="display:none;">
      <h3 id="chat-with"></h3>
      <div class="messages" id="messages"></div>
      <input type="text" id="message-input" placeholder="Type a message...">
    </div>
  </div>

  <script>
    // ðŸ”¥ Your Firebase Config here
    const firebaseConfig = {
      apiKey: "AIzaSyDQDghMUXcjcLufG3xU94pUx-J0r9TUu6Q",
      authDomain: "gconnect-7fe65.firebaseapp.com",
      databaseURL: "https://gconnect-7fe65-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gconnect-7fe65",
      storageBucket: "gconnect-7fe65.appspot.com",
      messagingSenderId: "484729292789",
      appId: "1:484729292789:web:8e5391b09d3581c90b02bc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const googleSignInBtn = document.getElementById('google-signin-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const usernameDisplay = document.getElementById('username-display');
    const userList = document.getElementById('user-list');
    const chatBox = document.getElementById('chat-box');
    const chatWith = document.getElementById('chat-with');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');

    let currentUser = null;
    let currentChatUser = null;

    googleSignInBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginScreen.style.display = 'none';
        chatScreen.style.display = 'block';
        usernameDisplay.textContent = `Logged in as ${user.displayName}`;

        // Save user info
        db.ref('users/' + user.uid).set({
          uid: user.uid,
          name: user.displayName
        });

        // Load all users
        db.ref('users').on('value', snapshot => {
          userList.innerHTML = '<h3>Chat List</h3>';
          snapshot.forEach(child => {
            const u = child.val();
            if (u.uid !== user.uid) {
              const div = document.createElement('div');
              div.className = 'user';
              div.textContent = u.name;
              div.onclick = () => startChat(u);
              userList.appendChild(div);
            }
          });
        });

      } else {
        loginScreen.style.display = 'block';
        chatScreen.style.display = 'none';
      }
    });

    function startChat(user) {
      currentChatUser = user;
      chatWith.textContent = `Chat with ${user.name}`;
      chatBox.style.display = 'block';
      loadMessages();
    }

    function loadMessages() {
      const chatId = currentUser.uid < currentChatUser.uid
        ? currentUser.uid + '_' + currentChatUser.uid
        : currentChatUser.uid + '_' + currentUser.uid;

      db.ref('messages/' + chatId).off(); // remove previous listener
      db.ref('messages/' + chatId).on('value', snapshot => {
        messagesDiv.innerHTML = '';
        snapshot.forEach(msgSnap => {
          const msg = msgSnap.val();
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = `${msg.senderName}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      messageInput.onkeydown = e => {
        if (e.key === 'Enter' && messageInput.value.trim()) {
          const text = messageInput.value.trim();
          const newMsg = {
            senderId: currentUser.uid,
            senderName: currentUser.displayName,
            text,
            timestamp: Date.now()
          };
          db.ref('messages/' + chatId).push(newMsg);
          messageInput.value = '';
        }
      };
    }
  </script>
</body>
</html>
